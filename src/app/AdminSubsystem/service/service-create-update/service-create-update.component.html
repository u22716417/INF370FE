
<div class="container">
    <h5 style="text-align: center;">{{heading}}</h5>
    <form #serviceForm="ngForm" (ngSubmit)="addService(serviceForm)" novalidate>
      <div style="margin-bottom: 10px;">
        <label for="serviceName">Name</label>
        <input id="serviceName" class="form-control" type="text" name="name" [(ngModel)]="services.serviceName" required title="Please enter a service name">
      </div>
  
      <div style="margin-bottom: 10px;">
        <label for="venueDescription">Description</label>
        <input id="venueDescription" class="form-control" type="text" name="description" [(ngModel)]="services.serviceDescription" required title="Please enter a description">
      </div>

      <div style="text-align: center;">
        <button type="button" class="btn btn-secondary" style="margin-right: 10px;" (click)="cancel()">Close</button>
        <input type="submit" class="btn btn-primary" [disabled]="!serviceForm.form.valid" name="Save"/> 
      </div>
    </form>
  </div>
