<div>
  <br/>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-2">
        <h1 style="color: #FF5F00;">Frequently Asked Questions</h1>
      </div>
    </div>
  </div>
  <br/>
  <br/>

  <div class="container">
  <table datatable [dtOptions]="dtOptions" *ngIf="faqs.length>0" class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let faq of faqs">
        <td>{{ faq.question}}</td>
        <td>{{ faq.answer }}</td>
        <td>
          <a *ngIf="faq.answer=='Pending'" class="btn btn-primary" [routerLink]="['/component/faq-create-update', faq.faqId]" >Answer Question</a>
          <a *ngIf="faq.answer!='Pending'" class="btn btn-primary" [routerLink]="['/component/faq-create-update', faq.faqId]" >Update Answer</a>
          <button class="btn btn-primary" (click)="deleteById(faq.faqId)" type="button" class="btn btn-danger" style="margin-left:62%;">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
