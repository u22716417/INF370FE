<div class="container">
    <h5 style="text-align: center;">{{heading}}</h5>
    <form #faqForm="ngForm" (ngSubmit)="addFaq(faqForm)" novalidate>
      <div style="margin-bottom: 10px;">
        <label for="Question">Question</label>
        <input id="Question" class="form-control" type="text" name="question" [(ngModel)]="newFaq.Question" required title="Please enter a possible question">
      </div>
  
      <div style="margin-bottom: 10px;">
        <label for="Answer">Answer</label>
        <input id="Answer" class="form-control" type="text" name="answer" [(ngModel)]="newFaq.Answer" required title="Please enter an answer">
      </div>
  
      <div style="text-align: center;">
        <button type="button" class="btn btn-secondary" style="margin-right: 10px;" (click)="cancel()">Close</button>
        <input type="submit" class="btn btn-primary" [disabled]="!faqForm.form.valid" name="Save"/> 
      </div>
    </form>
  </div>
