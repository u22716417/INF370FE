<div class="container">
    <h5 style="text-align: center;">{{ heading }}</h5>
    <form #equipmentForm="ngForm" (ngSubmit)="addEquipment(equipmentForm)" novalidate>
      <div style="margin-bottom: 10px;">
        <label for="equipmentName">Name</label>
        <input id="equipmentName" class="form-control" type="text" name="name" [(ngModel)]="newEquipment.equipmentName" required title="Please enter an equipment name">
      </div>
  
      <div style="margin-bottom: 10px;">
        <label for="equipmentDescription">Description</label>
        <input id="equipmentDescription" class="form-control" type="text" name="description" [(ngModel)]="newEquipment.equipmentDescription" required title="Please enter a description">
      </div>
  
      <div style="margin-bottom: 10px;">
        <label for="equipmentAvailability">Availability</label>
        <input id="equipmentAvailability" class="form-control" type="text" name="availability" [(ngModel)]="newEquipment.equipmentAvailability" required title="Please enter availability">
      </div>
  
      <div style="margin-bottom: 10px;">
        <label for="equipmentCondition">Condition</label>
        <input id="equipmentCondition" class="form-control" type="text" name="condition" [(ngModel)]="newEquipment.equipmentCondition" required title="Please enter condition">
      </div>
  
      <div style="margin-bottom: 10px;">
        <label for="equipmentImage">Image</label>
        <input id="equipmentImage" class="form-control" type="file" name="image" [(ngModel)]="newEquipment.equipmentImage" title="Please upload an image">
      </div>
  
      <!-- Assuming assignments and equipmentType are dropdowns or select inputs -->
      
      <div style="text-align: center;">
        <button type="button" class="btn btn-secondary" style="margin-right: 10px;" (click)="cancel()">Close</button>
        <input type="submit" class="btn btn-primary" [disabled]="!equipmentForm.form.valid" name="Save"/> 
      </div>
    </form>
  </div>
