<div class="container">
    <h2>Event List</h2>
    <a class="btn btn-primary" routerLink="/component/event-create-update/0" routerLinkActive="active" >
      Add New
    </a> |
     <!-- Export to JSON Button -->


  <button  class="btn btn-secondary" (click)="exportToJson()">Export to JSON</button>
  <br>
  <br>

    <table datatable [dtOptions]="dtOptions" *ngIf="events.length>0"  class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Description</th>
          <th>Type</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">

          <td>{{ event.eventName }}</td>
          <td>{{ event.eventDate }}</td>
          <td>{{ event.eventTime }}</td>
          <td>{{ event.eventDescription }}</td>
          <td>{{ event.eventType }}</td>
          <td>{{ event.eventLocation}}</td>
          <td>
            <a class="btn btn-primary" routerLink="['component/event-create-update', event.eventId]" >Edit</a> |
            <button class="btn btn-danger btn-sm" (click)="deleteEvent(event.eventId)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
