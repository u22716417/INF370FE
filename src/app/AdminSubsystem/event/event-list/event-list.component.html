<div class="container">
    <h2>Event List</h2>
    <a class="btn btn-primary" routerLink="/component/event-create-update/0" routerLinkActive="active" >
      Add New
    </a>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Time</th>
          <th>Description</th>
          <th>Type</th>
          <th>Location</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let event of events">

          <td>{{ event.title }}</td>
          <td>{{ event.eventDate }}</td>
          <td>{{ event.eventTime }}</td>
          <td>{{ event.description }}</td>
          <td>{{ event.eventType }}</td>
          <td>{{ event.eventAddress }}</td>
          <td>
            <a class="btn btn-primary" routerLink="['component/event-create-update', event.id]" >Edit</a> |
            <button class="btn btn-danger btn-sm" (click)="deleteEvent(event.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
