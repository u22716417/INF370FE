<div>
    <h2>Generate Coupon Code</h2>
    <form (ngSubmit)="onSubmit()">
      <div>
        <label for="description">Description:</label>
        <input type="text" id="description" [(ngModel)]="description" name="description" required>
      </div>
      <div>
        <label for="discountAmount">Discount Amount:</label>
        <input type="number" id="discountAmount" [(ngModel)]="discountAmount" name="discountAmount" required>
      </div>
      <button type="submit">Generate Coupon Code</button>
    </form>
    <div *ngIf="generatedCouponCode">
      <h3>Generated Coupon Code:</h3>
      <p>Code: {{ generatedCouponCode.code }}</p>
      <p>Description: {{ generatedCouponCode.couponCodeDescription }}</p>
      <p>Discount Amount: {{ generatedCouponCode.discountAmount }}</p>
    </div>
  </div>
