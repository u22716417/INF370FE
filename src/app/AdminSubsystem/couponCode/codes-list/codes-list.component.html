<div>
    <br/>
    <div class="container mt-3">
      <div class="row">
        <div class="col-md-2">
          <h1 style="color: #FF5F00;">Coupon Codes</h1>
        </div>
        <div class="col-md-2" style="padding-top: 1%;">
          <!-- Button trigger modal -->
          <a class="btn btn-primary" routerLink="couponCode/0" routerLinkActive="active" >
            Generate
          </a>
        </div>
      </div>
    </div>
    <br/>
    <br/>
  
    <div class="container">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>No.</th>
          <th>Code</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let code of codes">
          <td>{{code.couponCodeId}}</td>
          <td>{{code.code }}</td>
          <td>{{code.discountAmount }}</td>
          <td>
            <a class="btn btn-primary" [routerLink]="['/couponCode', code.couponCodeId]" >Edit</a>
            <button (click)="deleteById(code.couponCodeId)" type="button" class="btn btn-danger" style="margin-left:62%;">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
    </div>
  </div>
