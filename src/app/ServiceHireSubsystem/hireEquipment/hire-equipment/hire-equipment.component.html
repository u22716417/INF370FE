
<div class="container">
    <header class="header">
      <h1>Hire Equipment</h1>
    </header>
    
    <form [formGroup]="hireEquipmentForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="available-dates">Available dates</label>
        <p id="available-dates">Select dates for equipment hire from the calendar below.</p>
      </div>
  
      <div class="form-group">
        <label for="start-date">Start date</label>
        <input id="start-date" type="datetime-local" formControlName="startDate" placeholder="Current Date" />
      </div>
  
      <div class="form-group">
        <label for="end-date">End date</label>
        <input id="end-date" type="datetime-local" formControlName="endDate" placeholder="Tomorrow's Date" />
      </div>
  
      <div class="form-group">
        <label for="equipment">Equipment</label>
        <select id="equipment" formControlName="equipment">
          <option *ngFor="let equipment of equipmentOptions" [value]="equipment">{{ equipment }}</option>
        </select>
      </div>
  
      <div>
        <button type="submit" [disabled]="!hireEquipmentForm.valid" (click)="onSubmit()" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-sm"
        style="padding-left: 2.5rem; padding-right: 2.5rem;">Request Quotation</button>|
        <button type="button" (click)="onCancel()" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-sm"
        style="padding-left: 3rem; padding-right: 3rem;">Cancel</button>
      </div>
    </form>
  </div>

  <!-- Notification Popup -->
<div id="notification" [class.show]="showNotification">
  {{ notificationMessage }}
</div>
