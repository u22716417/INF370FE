
<div class="container">
  <header class="header">
    <h1>Hire Equipment</h1>
  </header>

  <form [formGroup]="hireEquipmentForm" (ngSubmit)="onSubmit()">
    
    <p id="available-dates">Select dates for equipment hire from the calendar below.</p>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input
        type="date"
        id="startDate"
        formControlName="startDate"
        class="form-control"
        [class.is-invalid]="hireEquipmentForm.get('startDate')?.invalid && hireEquipmentForm.get('startDate')?.touched"
      />
      <div *ngIf="hireEquipmentForm.get('startDate')?.invalid && hireEquipmentForm.get('startDate')?.touched" class="invalid-feedback">
        Start date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="endDate">End Date</label>
      <input
        type="date"
        id="endDate"
        formControlName="endDate"
        class="form-control"
       
        [class.is-invalid]="hireEquipmentForm.get('endDate')?.invalid && hireEquipmentForm.get('endDate')?.touched"
      />
      <div *ngIf="hireEquipmentForm.get('endDate')?.invalid && hireEquipmentForm.get('endDate')?.touched" class="invalid-feedback">
        End date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="equipment">Equipment</label>
      <select
        id="equipment"
        formControlName="equipment"
        class="form-control"
        [class.is-invalid]="hireEquipmentForm.get('equipment')?.invalid && hireEquipmentForm.get('equipment')?.touched"
      >
        <option value="" disabled>Select Equipment</option>
        <option *ngFor="let option of equipmentOptions" [value]="option">{{ option }}</option>
      </select>
      <div *ngIf="hireEquipmentForm.get('equipment')?.invalid && hireEquipmentForm.get('equipment')?.touched" class="invalid-feedback">
        Equipment is required.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="hireEquipmentForm.invalid">Submit</button>
    <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
  </form>


    <div id="notification" [class.show]="showNotification">
      {{ notificationMessage }}

    </div>
</div>
