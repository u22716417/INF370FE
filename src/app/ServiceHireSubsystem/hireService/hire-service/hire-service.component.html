<!-- hire-service.component.html -->
<div >
  <header class="header">
    <h1 style="text-align: center;">Hire Service</h1>
  </header>
  <div style="padding: 5%;" class="card">
    <full-calendar
    [options]="calendarOptions"
    (dateClick)="handleDateClick($event)"></full-calendar>
   </div>

   
</div>
<div *ngIf="showPopup" class="popup-overlay">
  <div class="popup">
    <h2>{{ popupDate }}</h2>
    <button (click)="closePopup()">Close</button>
  </div>
</div>
