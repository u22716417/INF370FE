<form [formGroup]="hireItemsReturnForm" (ngSubmit)="onSubmit()">
  <div>
    <a href="javascript:void(0)" (click)="openHelpModal()" style="position:absolute; right: 0; top: 30px;">Help</a>
    <h1 style="color: #FF5F00;">Hire Items Return</h1>
    <label for="hireItemsReturnedName">Item Name:</label>
    <input id="hireItemsReturnedName" formControlName="hireItemsReturnedName" type="text" />
    
    <div *ngIf="hireItemsReturnForm.get('hireItemsReturnedName')?.invalid && hireItemsReturnForm.get('hireItemsReturnedName')?.touched">
      Item Name is required.
    </div>
  </div>

  <div>
    <label for="dateReturned">Return Date:</label>
    <input id="dateReturned" formControlName="dateReturned" type="date" />
    
    <div *ngIf="hireItemsReturnForm.get('dateReturned')?.invalid && hireItemsReturnForm.get('dateReturned')?.touched">
      Return Date is required.
    </div>
  </div>

  <div>
    <label for="condition">Condition:</label>
    <input id="condition" formControlName="condition" type="text" />
    
    <div *ngIf="hireItemsReturnForm.get('condition')?.invalid && hireItemsReturnForm.get('condition')?.touched">
      Condition is required.
    </div>
  </div>

  <div>
    <label for="clientName">Client Name:</label>
    <input id="clientName" formControlName="clientName" type="text" />
    
    <div *ngIf="hireItemsReturnForm.get('clientName')?.invalid && hireItemsReturnForm.get('clientName')?.touched">
      Client Name is required.
    </div>
  </div>

  <div>
    <button type="submit" [disabled]="hireItemsReturnForm.invalid">Submit</button>
  </div>
</form>

<!-- Help Modal -->
<div class="modal" [ngClass]="{'show': showHelpModal}">
  <div class="modal-content">
    <span class="close" (click)="closeHelpModal()">&times;</span>
    <h2>Help- Hire Items Return</h2>
    <p>This page allows you to </p>
        
  </div>
</div>

<style>
.help-text {
  cursor: pointer;
  color: #007bff;
  font-size: 16px;
  margin-right: 20px;
}

.help-icon {
  margin-right: 5px;
}

.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  background-color: rgba(0, 0, 0, 0.5); /* Black with opacity */
  z-index: 1; /* Sit on top */
  overflow: auto; /* Enable scroll if needed */
}

.modal.show {
  display: flex; /* Show modal */
  align-items: center; /* Center vertically */
  justify-content: center; /* Center horizontally */
}

.modal-content {
  background-color: #fefefe;
  padding: 20px;
  border-radius: 8px; /* Rounded corners */
  border: 1px solid #888;
  width: 80%; /* Smaller width */
  max-width: 600px; /* Maximum width */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  position: relative; /* To position the close button */
}

.close {
  color: #aaa;
  position: absolute; /* Position relative to modal content */
  top: 10px;
  right: 15px;
  font-size: 24px;
  font-weight: bold;
  cursor: pointer;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
}


</style>
