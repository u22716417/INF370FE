<div class="settings-container">
  <nav class="settings-menu">
    <ul>
      <li (click)="showSection('updateProfile')">
        <button>Update Profile</button>
      </li>
      <li (click)="showSection('changePassword')">
        <button>Change Password</button>
      </li>
    </ul>
  </nav>

  <div class="settings-content">
    <div *ngIf="activeSection === 'updateProfile'" class="section">
      <h2>Update Profile</h2>
      <!-- Form for updating profile -->
      <form (ngSubmit)="updateProfile()">
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" [(ngModel)]="profile.username" name="username" required />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" [(ngModel)]="profile.email" name="email" required />
        </div>
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" [(ngModel)]="profile.firstName" name="firstName" required />
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" [(ngModel)]="profile.lastName" name="lastName" required />
        </div>
        <div>
          <label for="phoneNumber">Phone Number:</label>
          <input type="tel" id="phoneNumber" [(ngModel)]="profile.phoneNumber" name="phoneNumber" required />
        </div>
        <button type="submit">Save Changes</button>
      </form>
    </div>

    <div *ngIf="activeSection === 'changePassword'" class="section">
      <h2>Change Password</h2>
      <!-- Form for changing password -->
      <form (ngSubmit)="changePassword()">
        <div>
          <label for="currentPassword">Current Password:</label>
          <input type="password" id="currentPassword" [(ngModel)]="passwords.currentPassword" name="currentPassword" required />
        </div>
        <div>
          <label for="newPassword">New Password:</label>
          <input type="password" id="newPassword" [(ngModel)]="passwords.newPassword" name="newPassword" required />
        </div>
        <div>
          <label for="confirmPassword">Confirm New Password:</label>
          <input type="password" id="confirmPassword" [(ngModel)]="passwords.confirmPassword" name="confirmPassword" required />
        </div>
        <button type="submit">Change Password</button>
      </form>
    </div>
  </div>
</div>
