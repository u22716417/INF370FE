<style>
  /* Container Styles */
  .container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    padding: 20px;
    gap: 20px;
    border: 2px solid #FF7F00; /* Vivid orange border */
    border-radius: 8px; /* Smooth, professional look */
  }
  
  /* Card Styles */
  .card {
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 2px solid #FF7F00; /* Vivid orange border for the card */
  }
  
  /* Clock and Date Container Styles */
  .clock-date-container {
    display: flex;
    justify-content: space-evenly;
    align-items: center;
    background-color: #e9ecef;
    padding: 10px;
    border-radius: 8px;
    border: 2px solid #FF7F00; /* Vivid orange border for the clock/date container */
  }
  
  h1 {
    font-size: 2em;
    margin-bottom: 0;
    color: #333;
  }
  
  /* Flexibility for app-clock and app-date */
  app-clock, app-date {
    flex: 1;
    text-align: center;
    color: #555;
  }
</style>

<div *ngIf="isOwner">
  <app-top-cards></app-top-cards>
</div>

<div class="container">
  <div style="width: 40%;" class="card">
    <div>
      <h1>Hello {{fullName}}</h1>
    </div>
  </div>
  <div style="width: 40%;" class="card">
    <div class="clock-date-container">
      <app-clock></app-clock>
      <app-date></app-date>
    </div>
  </div>
</div>

  

<!-- ============================================================== -->
<!-- Sales chart -->
<!-- ============================================================== -->
<div class="row">
  <div *ngIf="false" class="col-lg-7">
    <app-sales-ratio></app-sales-ratio>
  </div>
  <div style="width: 100%;">
    <app-feeds></app-feeds>
    <div *ngIf="isAdmin || isOwner">
       <input [(ngModel)]="feedItem.task"  class="form-control" type=" text" placeholder="Add Feed">
       <br>
        <select [(ngModel)]="feedItem.icon" class="form-control">
          <option disabled selected value="">Feed Type</option>
          <option value="bi bi-hdd">Alert</option>
          <option value="bi bi-bag-check">Notification</option>
          <option value="bi bi-bell">New Event</option>
          <option value="bi bi-person">General News</option>
      </select>
    
       <br>
       <input type="submit" (click)="SubmitFeed()" value="Add Feed" style="width: 100%;" class="btn btn-primary" >
    </div>
 
  </div>
</div>
