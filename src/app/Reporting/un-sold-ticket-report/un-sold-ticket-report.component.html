<div class="container">
  <h2>UnSold Ticket Sales Report</h2>

  <!-- Flex container for Date Inputs and Generated Info Card -->
  <div class="d-flex justify-content-between align-items-start mb-4">
    <!-- Date Inputs -->
    <div class="card" style="width: 35%; margin-left: 0; justify-self: start;">
      <div class="card-body">
        <div class="d-flex gap-3">
          <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" [(ngModel)]="startDate" (change)="filterUnsoldTicketsByDate()" class="form-control">
          </div>

          <div>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" [(ngModel)]="endDate" (change)="filterUnsoldTicketsByDate()" class="form-control">
          </div>
        </div>
      </div>
    </div>

    <!-- Generated Info card -->
    <div class="card" style="width: 30%; margin-left: 0; justify-self: start;">
      <div class="card-body">
        <p class="card-text">
          <strong>Generated by:</strong> {{ currentUserFullName }}<br>
          <strong>Report Generated on:</strong> {{ reportGeneratedDateTime }}
        </p>
      </div>
    </div>
  </div>

  <!-- Event Selector -->
  <div class="mb-3">
    <label for="eventSelector" class="form-label">Select Event:</label>
    <select id="eventSelector" class="form-select" (change)="onEventChange($event)">
      <option value="">All Events</option>
      <option *ngFor="let eventName of eventNames" [value]="eventName">{{ eventName }}</option>
    </select>
  </div>

  <!-- Export to PDF Button -->
  <button (click)="exportToPDF()" class="btn btn-primary mb-3">Export to PDF</button>

  <!-- ApexCharts Bar Chart -->
  <div class="card">
    <div id="chart" class="mb-4">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [title]="chartOptions.title"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [fill]="chartOptions.fill">
      </apx-chart>
    </div>
  </div>

  <!-- Data Table -->
  <div class="card">
    <table id="reportTable" class="table table-striped">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Event Date</th>
          <th>Ticket Price</th>
          <th>Number of Unsold Tickets</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of filteredUnsoldTickets">
          <td>{{ report.eventName }}</td>
          <td>{{ report.eventDate | date:'yyyy-MM-dd' }}</td>
          <td>R {{ report.ticketPrice }}</td>
          <td>{{ report.unsoldTickets }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
