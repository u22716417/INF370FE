<div class="container">
  <h2>UnSold Ticket Sales Report</h2>
  
  <div style="width: 30%;  margin-left: 0; justify-self: start;" class="card">
    <div class="card-body">
      <h4 class="card-title"></h4>
      <p class="card-text">
        Generated by: {{ currentUserFullName }}<br>
        Report Generated on: {{ reportGeneratedDateTime }}
      </p>
    </div>
  </div>

  <!-- Month Selector -->
  <div class="card">
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" [(ngModel)]="startDate" (change)="filterUnsoldTicketsByDate()">

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" [(ngModel)]="endDate" (change)="filterUnsoldTicketsByDate()">
  </div>

  

  <!-- Export to PDF Button -->
  <button (click)="exportToPDF()" class="btn btn-primary mb-3">Export to PDF</button>

  <!-- ApexCharts Bar Chart -->
  <div class="card">
    <div id="chart" class="mb-4">
      <apx-chart
        [series]="chartOptions.series"
        [chart]="chartOptions.chart"
        [xaxis]="chartOptions.xaxis"
        [title]="chartOptions.title"
        [dataLabels]="chartOptions.dataLabels"
        [plotOptions]="chartOptions.plotOptions"
        [fill]="chartOptions.fill">
      </apx-chart>
    </div>
  </div>

  <!-- Data Table -->
  <div class="card">
    <table id="reportTable" class="table table-striped">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Event Date</th>
          <th>Ticket Price</th>
          <th>Number of Unsold Tickets</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of filteredUnsoldTickets">
          <td>{{ report.eventName }}</td>
          <td>{{ report.eventDate | date:'yyyy-MM-dd' }}</td>
          <td>R {{ report.ticketPrice }}</td>
          <td>{{ report.unsoldTickets }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
