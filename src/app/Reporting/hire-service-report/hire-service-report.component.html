<div id="reportContent" class="container">
          <!-- Logo -->
          <div class="text-center mb-4">
            <img src="https://pevents.co.za/wp-content/uploads/2020/03/Protea-logo-edited-2048x2048.png" alt="Protea Logo" class="img-fluid" style="max-width: 150px;">
          </div>
  <h2>Hire Service Report</h2>
  <button (click)="exportToPDF()" class="btn btn-primary mb-3">Export to PDF</button> |
  <button (click)="exportToExcel()" class="btn btn-primary mb-3">Export to Excel</button>
 
<div class="card"  style="width: 35%; margin-left: 0; justify-self: start;">
  <div class="card-body">
    <p class="card-text ">
      <strong>Generated by:</strong> {{ reportGeneratedBy }}
    </p>
    <p class="card-text">
      <strong>Report generated on:</strong> {{ reportGeneratedDate }}
    </p>
  </div>
</div>

<div class="card mb-4">
  <div  class="card-body">
    <div class="d-flex flex-column w-100" id="chart">
  <apx-chart
  [series]="chartOptions?.series"
  [chart]="chartOptions?.chart"
  [labels]="chartOptions?.labels"
  [dataLabels]="chartOptions?.dataLabels"
  [plotOptions]="chartOptions?.plotOptions"
  [colors]="chartOptions?.colors">
</apx-chart>
</div>
</div>
</div>

<div class="card">
  <table id="reportTable" class="table table-striped">
    <thead>
      <tr>
        <th>Service Name</th>
        <th>Service Description</th>
        <th>Service Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of hireService">
        <td>{{ report.serviceName }}</td>
        <td>{{ report.serviceDescription }}</td>
        <td>{{ report.serviceCount }}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
