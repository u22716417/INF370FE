<div id="reportContent" class="container">
  <h2>Hire Service Report</h2>
  <button (click)="exportToPDF()" class="btn btn-primary mb-3">Export to PDF</button>
</div>  

<div class="card"  style="width: 100%; margin-left: 0; justify-self: start;">
  <div class="card-body">
    <p class="card-text ">
      <strong>Generated by:</strong> {{ reportGeneratedBy }}
    </p>
    <p class="card-text">
      <strong>Report generated on:</strong> {{ reportGeneratedDate }}
    </p>
  </div>
</div>

<div id="chart">
  <apx-chart
  [series]="chartOptions?.series"
  [chart]="chartOptions?.chart"
  [labels]="chartOptions?.labels"
  [dataLabels]="chartOptions?.dataLabels"
  [plotOptions]="chartOptions?.plotOptions"
  [colors]="chartOptions?.colors">
</apx-chart>

</div>

<div class="card">
  <table id="reportTable" class="table table-striped">
    <thead>
      <tr>
        <th>Service Name</th>
        <th>Service Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of hireService">
        <td>{{ report.serviceName }}</td>
        <td>{{ report.serviceDescription }}</td>
      </tr>
    </tbody>
  </table>
</div>
