<h2>Event Attendance Report</h2>
<button (click)="exportToPDF()" class="btn btn-primary mb-3">Export to PDF</button>

<!-- ApexCharts Pie Chart -->
<div class="card">
  <div id="chart" class="mb-4">
    <apx-chart
      [series]="chartOptions.series"
      [chart]="chartOptions.chart"
      [labels]="chartOptions.labels"
      [title]="chartOptions.title"
      [dataLabels]="chartOptions.dataLabels">
    </apx-chart>
  </div>
</div>

<!-- Data Table -->
<div class="card">
  <table id="reportTable" class="table table-striped">
    <thead>
      <tr>
        <th>Event Name</th>
        <th>Attendance Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let report of eventAttendances">
        <td>{{ report.eventName }}</td>
        <td>{{ report.attendanceCount }}</td>
      </tr>
    </tbody>
  </table>
</div>
