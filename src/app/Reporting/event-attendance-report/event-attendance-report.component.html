<div class="container">
  <div class="card">
    <div class="card-body">
      <h4 class="card-title">Event Attendance Report</h4>
      <div id="chart">
        <apx-chart
        [series]="chartOptions.series" 
        [chart]="chartOptions.chart" 
        [labels]="chartOptions.labels" 
        [responsive]="chartOptions.responsive" 
        [legend]="chartOptions.legend">
        ></apx-chart>
      </div>

      <div class="mt-4">
        <h5>Attendance Details</h5>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Event Name</th>
              <th>Attendance Quantity</th>
              <th>Attendance Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of eventAttendance">
              <td>{{ item.eventName }}</td>
              <td>{{ item.attendanceQuantity }}</td>
              <td>{{ item.attendanceDate }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
