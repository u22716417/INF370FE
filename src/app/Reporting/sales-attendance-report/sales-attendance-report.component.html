<div class="container" id="reportContent">

    <!-- Logo -->
    <div class="text-center mb-4">
      <img src="https://pevents.co.za/wp-content/uploads/2020/03/Protea-logo-edited-2048x2048.png" alt="Protea Logo" class="img-fluid" style="max-width: 150px;">
    </div>
<h2 class="text-center">Customer Satisfaction Report</h2>

<div >
<button (click)="exportToPDF()" class="btn btn-primary">Export to PDF</button> |
<button (click)="exportToExcel()" class="btn btn-primary">Export to Excel</button>
</div>
<br/>
<!-- Flex container for Event Selector and Generated Info Card -->
<div class="d-flex justify-content-between align-items-start mb-4">
<!-- Event Selector -->
<div class="card" style="width: 35%; margin-left: 0; justify-self: start;">
  <div class="card-body">
    <label for="eventSelector" class="form-label">Select Event:</label>
    <select id="eventSelector" class="form-select" (change)="onEventChange($event)">
      <option value="">All Events</option>
      <option *ngFor="let eventName of getUniqueEventNames()" [value]="eventName">{{ eventName }}</option>
    </select>
  </div>
</div>

<!-- Generated Info Card -->
<div class="card" style="width: 30%; margin-left: 0; justify-self: start;">
  <div class="card-body">
    <p class="card-text">
      <strong>Generated by:</strong> {{ reportGeneratedBy }}
    </p>
    <p class="card-text">
      <strong>Report generated on:</strong> {{ reportGeneratedDate }}
    </p>
  </div>
</div>
</div>

        <!-- Chart Card -->
      <div class="card mb-4">
        <div class="card-body">
          <div id="chart" #chart>
            <apx-chart 
              [series]="chartOptions.series"
              [chart]="chartOptions.chart"
              [xaxis]="chartOptions.xaxis"
              [dataLabels]="chartOptions.dataLabels"
              [title]="chartOptions.title"
              [plotOptions]="chartOptions.plotOptions"
              [colors]="chartOptions.colors"
              [fill]="chartOptions.fill">
            </apx-chart>
          </div>
        </div>
      </div>

 <!-- Sales Data Table -->
 <div id="reportContent">
    <table id="reportTable" class="table table-striped">
      <thead>
        <tr>
          <th>Event Name</th>
          <th>Event Date</th>
          <th>Number of Tickets Sold</th>
          <th>Attendee Count</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let report of filteredSalesAttendance">
          <td>{{ report.EventName }}</td>
          <td>{{ report.EventDate }}</td>
          <td>{{ report.NumberOfTicketsSold }}</td>
          <td>{{ report.EventAttendanceCount }}</td>
        </tr>
      </tbody>
      </table>
    </div>

</div>
