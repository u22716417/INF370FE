<form [formGroup]="checkOutForm" (ngSubmit)="onCheckOut()">
  <div class="form-group">
    <label for="barcode">Barcode</label>
    <input #barcodeInput type="text" id="barcode" formControlName="barcode" class="form-control" />
    <div *ngIf="checkOutForm.get('barcode')?.invalid && (checkOutForm.get('barcode')?.dirty || checkOutForm.get('barcode')?.touched)" class="invalid-feedback">
      Barcode is required.
    </div>
  </div>

  <div class="numpad-container">
    <input type="text" [value]="inputValue" class="input-box" readonly />

    <div class="numpad">
      <button *ngFor="let num of numbers" (click)="appendNumber(num)">{{ num }}</button>
      <button (click)="clearInput()" aria-label="Clear input">Clear</button>
    </div>
  </div>

  <div>
    <button type="submit" class="btn btn-primary checkout-button" [disabled]="checkOutForm.invalid">Check Out</button>
  </div>
</form>
